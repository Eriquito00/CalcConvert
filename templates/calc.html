<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="../style/style.css">
<link rel="stylesheet" href="../style/calc.css">
<script src="../scripts/calc.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcConvert</title>
    <link rel="icon" href="../img/logoB.png">
</head>
<header>
    <img src="../img/logoN.png" alt="CalcConvert" style="width: 75px; height: 75px; position: absolute; left: 10px;">
    <h1 style="font-size: 50px; text-align: center;">CalcConvert</h1>
</header>
<body>
        <div class="calculadora">
            <div class="basecalc">
                <input class="inputcalc" type="text" id="display" readonly>
                <div class="teclado">
                    <button class="teclascalc" onclick="borrartodo();">CE</button>
                    <button class="teclascalc" onclick="borranum();">C</button>
                    <button class="teclascalc" onclick="porc();">%</button>
                    <button class="teclascalc" onclick="divi();">÷</button>
                    <button class="teclascalc" onclick="num7();">7</button>
                    <button class="teclascalc" onclick="num8();">8</button>
                    <button class="teclascalc" onclick="num9();">9</button>
                    <button class="teclascalc" onclick="mult();">x</button>
                    <button class="teclascalc" onclick="num4();">4</button>
                    <button class="teclascalc" onclick="num5();">5</button>
                    <button class="teclascalc" onclick="num6();">6</button>
                    <button class="teclascalc" onclick="rest();">-</button>
                    <button class="teclascalc" onclick="num1();">1</button>
                    <button class="teclascalc" onclick="num2();">2</button>
                    <button class="teclascalc" onclick="num3();">3</button>
                    <button class="teclascalc" onclick="suma();">+</button>
                    <button class="teclascalc" onclick="num0();">0</button>
                    <button class="teclascalc" onclick="coma();">,</button>
                    <button class="teclascalc" onclick="result();">=</button>
                    <img class="logocalc" src="../img/logoB.png" alt="Convert">
                </div>
            </div>
            <div class="operaciones">
                <div>
                    <h2>Operaciones</h2>
                    <output id="result" style="background-color: whitesmoke; "></output>
                </div>
            </div>
            <div class="mecalc">
                <h2>Calculadora</h2>
                <p>Calculadora básica con las operaciones básicas de suma, resta, multiplicación y división.</p>
                <a href="../index.html" class="returnhome">Home</a>
            </div>
        </div>
</body>
<footer>
    <a href="https://github.com/Eriquito00">
        <img class="imgGH" src="../img/github.png" alt="CalcConvert">
    </a>
    <p class="github">Created by: Eriquito00</p>
</footer>
</html>
