<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="../style/style.css">
<link rel="stylesheet" href="../style/calc.css">
<script src="../scripts/calc.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcConvert</title>
    <link rel="icon" href="../img/logoB.png">
</head>
<header>
    <img src="../img/logoN.png" alt="CalcConvert" style="width: 75px; height: 75px; position: absolute; left: 10px;">
    <h1 style="font-size: 50px; text-align: center;">CalcConvert</h1>
</header>
<body>
    <div class="basecalc">
        <input class="inputcalc" type="text" id="display" readonly>
        <div class="teclado">
            <button class="numscalc" onclick="num1();">1</button>
            <button class="numscalc" onclick="num2();">2</button>
            <button class="numscalc" onclick="num3();">3</button>
            <button class="numscalc" onclick="num4();">4</button>
            <button class="numscalc" onclick="num5();">5</button>
            <button class="numscalc" onclick="num6();">6</button>
            <button class="numscalc" onclick="num7();">7</button>
            <button class="numscalc" onclick="num8();">8</button>
            <button class="numscalc" onclick="num9();">9</button>
            <button class="numscalc" onclick="num0();">0</button>
            <button class="operadorcalc" onclick="suma();">+</button>
            <button class="operadorcalc" onclick="rest();">-</button>
            <button class="operadorcalc" onclick="mult();">x</button>
            <button class="operadorcalc" onclick="divi();">รท</button>
            <button class="funcionescalc" onclick="borranum();">C</button>
            <button class="funcionescalc" onclick="borrartodo();">CE</button>
            <button class="funcionescalc" onclick="result();">=</button>
        </div>
    </div>
</body>
<footer>
    <a href="https://github.com/Eriquito00">
        <img class="imgGH" src="../img/github.png" alt="CalcConvert">
    </a>
    <p class="github">Created by: Eriquito00</p>
</footer>
</html>
